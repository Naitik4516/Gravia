<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Logo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Orbitron:wght@700"
        rel="stylesheet">
    <script src="gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0c1327 0%, #020203 75%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: '', sans-serif;
        }

        .logo-container {
            position: fixed;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 17%;
        }

        #logo-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(5, 222, 254, 0.6));
        }

        .logo-path {
            fill: #05defe;
            filter: drop-shadow(0 0 10px rgba(5, 222, 254, 0.8));
            stroke: #05defe;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        .gravia-title {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, 40px);
            font-size: 2.8rem;
            font-weight: bold;
            color: #05defe;
            letter-spacing: 0.18em;
            opacity: 0;
            filter: drop-shadow(0 0 10px #05defe88);
            pointer-events: none;
            user-select: none;
            white-space: nowrap;
            width: auto;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px) rotateX(90deg);
            filter: drop-shadow(0 0 15px rgba(5, 222, 254, 0));
            margin-right: 0.05em;
        }


        .anta {
            font-family: 'Anta', sans-serif;
        }
        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>

        <div class="gravia-title" id="gravia-title">
            <span class="letter ">G</span>
            <span class="letter orbitron">r</span>
            <span class="letter anta">a</span>
            <span class="letter orbitron">v</span>
            <span class="letter orbitron">i</span>
            <span class="letter anta">a</span>
        </div>

    <script>
        // Set initial state - paths are invisible and not drawn
        gsap.set(".logo-path", {
            opacity: 0,
            fill: "transparent",
            strokeDashoffset: 1000
        });
        gsap.set("#gravia-title", { opacity: 1 });
        gsap.set(".letter", {
            opacity: 0,
            y: 50,
            rotationX: 90,
            filter: "drop-shadow(0 0 0px rgba(5, 222, 254, 0))"
        });

        // Drawing entrance animation
        function playEntrance(onComplete) {
            const tl = gsap.timeline({ onComplete });
            const drawOrder = [
                ".top-arc",
                ".left-arc",
                ".main-curve",
                ".inner-curve",
                ".large-circle",
                ".top-circle",
                ".top-left-circle",
                ".bottom-left-circle"
            ];
            tl.set(".logo-path", { opacity: 1 })
                .to(drawOrder, {
                    strokeDashoffset: 0,
                    duration: 1.2,
                    ease: "power2.inOut",
                    stagger: 0.08
                }, 0)
                .to(drawOrder, {
                    fill: "#05defe",
                    duration: 0.8,
                    ease: "power2.out",
                    stagger: 0.05
                }, 0.8)
                .to(".logo-path", {
                    filter: "drop-shadow(0 0 15px rgba(5, 222, 254, 0.8))",
                    duration: 0.6,
                    stagger: 0.03
                }, 1.5)
                .to(".logo-path", {
                    scale: 1.02,
                    duration: 0.3,
                    yoyo: true,
                    repeat: 1,
                    ease: "power2.inOut"
                }, 2);
            return tl;
        }
        // Cinematic Gravia text reveal
        function showTitle() {
            const tl = gsap.timeline();

            // Add dramatic pause before text reveal
            tl.to({}, { duration: 0.3 })

                // Animate each letter with staggered timing and effects
                .to(".letter", {
                    opacity: 1,
                    y: 0,
                    rotationX: 0,
                    duration: 0.8,
                    ease: "back.out(2)",
                    stagger: 0.08,
                    filter: "drop-shadow(0 0 15px rgba(5, 222, 254, 0.8))"
                })

                // Add a secondary glow effect
                .to(".letter", {
                    filter: "drop-shadow(0 0 20px rgba(5, 222, 254, 0.8))",
                    duration: 0.4,
                    stagger: 0.05,
                    ease: "power2.out"
                }, "-=0.6")

                // Final settling animation
                .to(".letter", {
                    scale: 1.05,
                    duration: 0.2,
                    yoyo: true,
                    repeat: 1,
                    stagger: 0.03,
                    ease: "power2.inOut"
                }, "-=0.2")
        }

        // Splashscreen sequence
        window.addEventListener('load', () => {
            setTimeout(() => {
                playEntrance(() => {
                    showTitle();
                });
            }, 700);
        });

        // Continuous subtle glow animation 
        gsap.to("#logo-svg", {
            filter: "drop-shadow(0 0 20px rgba(5, 222, 254, 0.3))",
            duration: 3,
            ease: "power2.out"
        });
    </script>

</html>
